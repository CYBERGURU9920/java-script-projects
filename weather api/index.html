<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="Enter city name">
            <button id="searchbtn" class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="weather-box">
            <img class="weather-img" src="/gitdemo/weather api/assets/cloud.png" alt="">
            <div class="location"></div>
            <div class="description"></div>
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/095123e60b.js" crossorigin="anonymous"></script>
</body>
</html>
